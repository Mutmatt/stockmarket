{% extends "log/layout.html" %}

{% block body %}

    <h2>Upload Trades</h2>
    <br>

    <div style="display:inline-block; text-align: left;">
        <ul>
            <li>Last logged transaction date: <i>{{ last.timestamp }}</i></li>
            <li>Please avoid double-entries.</li>
            <li>Copypaste <i>Webull_Orders_Records_Options</i> CSV text below.</li>
        </ul>
        <br>
    </div>
    <form action="{% url 'upload' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea class="form-control" name="trades" id="trades" required>{{ prefill }}</textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Upload">
    </form>

{% endblock %}
